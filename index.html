<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img src="logo.png" alt="**">    
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="search">
            </div>

            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li> 
                    <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="far fa-compass"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                   <li><a href="#"><img src="ff.jpg" alt="apple"> </i></a></li>
                </ul>
            </nav>

        
        </header>
        <section>
          <div class="left-side">
          <div class="story">
            <div class="stories">
                <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>   
                <p>shami-shayaz</p>    
            </div>

        <div class="stories">
            <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>   
            <p>nava-bujji</p>    
        </div>

        <div class="stories">
            <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>   
            <p>gokul-xoxo</p>    
        </div>
        </div>

        <div class="posts"> 
        <div class="post-title">
            <div class="post-left">
            <div class="image">
                <img src="ff.jpg" alt="apple uh" width="32" height="32">
            </div>
        
        <div class="details">
            <p class="name">SHAMI PHOTOGRAPHY</p>  
            <p class="location">Puliampatti</p>
        </div> 
        </div>
        <div class="post-right">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        </div>

        <div class="post-content">
            <img src="ff.jpg" alt="apple" height="300" width="300">
        </div>

        <div class="post-footer">
            <div class="like-share-comment">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane" width="3px"></i>
            </div>
            <div class="save">
                <i class="far fa-bookmark"></i>
            </div>
        </div>

        <div class="post-footer-content">
            <p class="likes">100 likes</p>
            <p class="name">Shamishayaz   <span>Please Subscribe</span></p>
            <p class="comments">View all 10 comments</p>
            <p class="posting-time">23 Hours ago</p>
        </div>

        <div class="add-comment">
            <div class="left-side">
                <i class="far fa-smile-beam"></i>
                <input type="text" placeholder="add a comment...">

            </div>
            <div class="right-side">
                <p>Post</p>
            </div>
        </div>
        </section>
    </div>
    
     
</body>
</html>
