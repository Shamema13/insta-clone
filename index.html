<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

            </div> 
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li> 
                    <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="far fa-compass"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                   <li><a href="#"><img src="ff.jpg" alt="apple"> </i></a></li>
                </ul>
            </nav>
        </header>
        <section>
          <div class="left-side"></div> 
          <div class="story">
            <div class="stories">
                <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>   
                <p>shami-shayaz</p>    
            </div>
        <div class="stories">
            <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>   
            <p>nava-bujji</p>    
        </div>
        <div class="stories">
            <a href="#"><img src="ff.jpg" width="60" height="60" alt="apple image"></a>

        </div>
        <div class="posts"> 
        <div class="post-title">

            </div>
        </div>
        <div class="details">
            <p class="name">shami photography</p>  
            <p class="location">puliampatti</p>
        </div> 
        </div>
        <div class="post-content">
            <img src="ff.jpg" alt="appy" width="300" height="300">
        </div>

        <div class="post-footer">
            <div class="like-share-comment">

            </div>
        </div>
        <div class="post-right"></div>
        <i class="fas fa-ellipsis-h"></i>
        </div>
        </section>
    </div>
